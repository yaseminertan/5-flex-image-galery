<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="panels">
        <div class="panel panel1">
            <p>LIVE</p>
            <p>HERE</p>
            <p>ONCE</p>
        </div>
        <div class="panel panel2">
            <p>GIVES</p>
            <p>YOU</p>
            <p>HAPPINESS</p>
        </div>
        <div class="panel panel3">
            <p>PEOPLE</p>
            <p>ARE</p>
            <p>WELCOME</p>
        </div>
        <div class="panel panel4">
            <p>BE</p>
            <p>IN</p>
            <p>MOOD</p>
        </div>
        <div class="panel panel5">
            <p>LOVE</p>
            <p>ISTANBUL</p>
            <p>FOREVER</p>
        </div>
    </div>
    
    
</body>

<style>
    body{
        display: flex;
        min-height: 100vh;
        font-size: xx-large;
        color: white;
    }
    .panels{
        display:flex;
        flex:1;
    }
   
    .panel{
        justify-content: center;
        overflow: hidden;
        flex-direction: column;
        display:flex;
        flex:1;
        border: 1px solid white;
        background-size: cover;
        background-position: center;
        box-shadow: inset 0 0 0 3px rgba(255,255,255,0.5);
    }
    .active{
        flex:5;
        font-style: italic;
    }
    
    .panel > * {
        text-align: center;
        justify-content: center;
        flex: 1 0 auto;
        display: flex;
        transition: transform 0.5s;
        align-items: center;
    }
    .panel > *:first-child { transform: translateY(-100%); }
    .panel > *:last-child { transform: translateY(100%); }
    .movecenter{
        transform: translateY(0) !important;
    }

    .panel1{background-image: url(images/1.jpg);}
    .panel2{background-image: url(images/2.jpg);}
    .panel3{background-image: url(images/3.jpg);}
    .panel4{background-image: url(images/4.jpg);}
    .panel5{background-image: url(images/5.jpg);}
</style>

<script>
    const panels=document.querySelectorAll('.panel');
    panels.forEach(item => item.addEventListener('click',activate));
    
    function activate(){
        panels.forEach(item => {
            item.classList.remove('active');
            const paraps=item.querySelectorAll("p");
            paraps.forEach(parap => parap.classList.remove('movecenter'));
        });
        this.classList.toggle('active');
        const ps=this.querySelectorAll("p");
        ps.forEach(p => p.classList.toggle('movecenter'));
    }

</script>

</html>
